<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-部门修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>
<script type="text/javascript">
$(function () {
	var json=getData();
	var obj=JSON.parse(decodeURI(json));
	showData(obj);
})

function getData() {
	var url=window.location.search;
	index=url.indexOf("?");
	if(index>-1){
		var str = url.substr(index+1);
		if(str.indexOf('=')){
			return str.split('=')[1];
		}
	}
	return null;
}
function showData(obj) {

	$("#name").val(obj.name);

	$("input[name=type][value="+obj.type+"]").attr("checked",true); 
}
</script>
</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
				<form class="layui-form" action="questtypeupdate.do" method="post">
					<div class="layui-form-item">
						<label class="layui-form-label">分类名称</label>
						<div class="layui-input-block">
							<input type="text" name="name" id="name" autocomplete="off"
								   placeholder="请输入名称" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">试题类型</label>
						<div class="layui-input-block">
							<input type="radio" name="type" value="1" title="简单" checked="">
							<input type="radio" name="type" value="2" title="中等">
							<input type="radio" name="type" value="3" title="附加题">
						</div>
					</div>
			<div class="layui-form-item">
				<input class="layui-btn" style="margin-left: 100px" type="submit" value="确认修改">
			</div>
		</form>
	</div>
	
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'laydate' ],
						function() {
							var form = layui.form, layer = layui.layer, laydate = layui.laydate;

		});
	</script>
</body>
</html>
