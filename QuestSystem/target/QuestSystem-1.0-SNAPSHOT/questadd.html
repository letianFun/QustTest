<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-试题编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>

</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="questadd.do" method="post"
			enctype="multipart/form-data">

			<div class="layui-form-item">
				<label class="layui-form-label">试题:</label>
				<div class="layui-input-block">
					<input type="text" name="quest" autocomplete="off"
						placeholder="请输入试题" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">答案:</label>
				<div class="layui-input-block">
					<input type="text" name="answer" autocomplete="off"
						   placeholder="请输入答案" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">试题类型</label>
				<div class="layui-input-inline">
					<select name="qtid" id="sel">
						<option value="0">---请选择类型---</option>
					</select>
				</div>
			</div>



			<div class="layui-form-item">
				<input class="layui-btn" type="submit" id="btn1" value="确认新增">
			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	var form;
		layui.use([ 'form', 'laydate' ,'upload'],function() {
			 form = layui.form, layer = layui.layer, laydate = layui.laydate;

				initData();
			});

		function initData() {
			//加载下拉框内容
			$.get("alltype.do",null, function(data) {
				for (var i = 0; i < data.length; i++) {
					$("#sel").append(
							"<option value='"+data[i].id+"'>"
									+ data[i].name
									+ "</option>");
				}
				form.render('select');
			});

		}
		
	</script>
</body>
</html>
