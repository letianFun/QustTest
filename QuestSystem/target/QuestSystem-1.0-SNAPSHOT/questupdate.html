<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-员工修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>

<script type="text/javascript">

var selid;
$(function () {
	var json=getData();
	var obj=JSON.parse(decodeURI(json));
	showData(obj);

})

function getData() {
	var url=window.location.search;
	index=url.indexOf("?");
	if(index>-1){
		var str = url.substr(index+1);

		if(str.indexOf('=')){
			
			return str.split('=')[1];
		}
	}
	return null;
}
function showData(obj) {
    $("#questid").val(obj.id);
	$("#quest").val(obj.quest);
	$("#answer").val(obj.answer);
	
}
</script>
</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="questupdate.do" >

			<div class="layui-form-item">
				<label class="layui-form-label">试题序号:</label>
				<div class="layui-input-block">
					<input type="text" name="id" id="questid"  readonly="readonly"
						   placeholder="请输入试题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">试题:</label>
				<div class="layui-input-block">
					<input type="text" name="quest" id="quest" autocomplete="off"
						   placeholder="请输入试题" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">答案:</label>
				<div class="layui-input-block">
					<input type="text" name="answer" id="answer" autocomplete="off"
						   placeholder="请输入答案" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">试题类型</label>
				<div class="layui-input-inline">
					<select name="qtid" id="sel">
						<option value="0">---请选择类型---</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<input class="layui-btn"  id="btn1"  style="margin-left: 100px" type="submit"
					value="确认修改">
			</div>
		</form>
	</div>
