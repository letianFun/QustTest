<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-学生列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container">
		<table id="tbdata" lay-filter="tbop"></table>
		<script type="text/html" id="barop">
    		<a class="layui-btn layui-btn-mini" lay-event="show">查看</a>
    		<!---->
		</script>
	</div>
	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	layui.use('table', function(){
		  var table = layui.table;

		  //第一个实例
		  table.render({
		    elem: '#tbdata'
		    ,url:'stutestpage.do'+"?uid="+uid //数接口
		    ,page: true //开启分页
		    ,cols: [[ //表头
		      {field: 'uname', title: '用户名',fixed: 'left'}
		      ,{field: 'id', title: '测试ID'}
		      ,{field: 'starttime', title: '开始时间',sort: true}
		      ,{field: 'endtime', title: '结束时间'}
		      ,{field: 'questnum', title: '题数(道)'}
		      ,{field: 'truenum', title: '分数'}
		      ,{field:'right', title: '操作',toolbar:"#barop"}
		    ]]
		  });
		  //监听工具条
		  table.on('tool(tbop)', function(obj){
		        var data = obj.data;
              if(obj.event === 'show'){
                    location.href="stuquestdetail.html?d="+data.id;
		        }
		});
	});

</script>
</body>
</html>
